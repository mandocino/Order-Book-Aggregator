{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

<div class="bg-gray-100 flex items-center justify-center p-9">
    <div class="bg-white rounded-lg shadow-md p-8 w-96 ">
        <h1 class="text-2xl font-semibold mb-4">Log In</h1>
        <form method="POST" action="">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" class="mt-1 p-2 w-full border rounded-md">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600">Log In</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-500">Don't have an account? <a href="{{ url_for('register') }}"
                class="text-blue-500 hover:underline">Sign up</a></p>
    </div>

</div>
{% endblock %}
